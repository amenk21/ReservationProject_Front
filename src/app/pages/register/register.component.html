<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Créez votre compte</h1>
          <p class="text-lead text-light">Remplissez vos informations pour vous inscrire.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<!-- Contenu de la page -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Inscrivez-vous avec vos informations</small>
          </div>
          <form role="form">
            <!-- Nom -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Nom" type="text" name="nom" required maxlength="100">
              </div>
            </div>
            <!-- Email -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="email" required maxlength="150">
              </div>
            </div>
            <!-- Mot de passe -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Mot de passe" type="password" name="motDePasse" required>
              </div>
            </div>

            <!-- Conditions -->
            <div class="row my-4">
              <div class="col-12">
                
              </div>
            </div>

            <!-- Bouton d'envoi -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Créer un compte</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
